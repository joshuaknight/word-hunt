{% block content %}
<div class="container">

<h1>
	<div id='timer' />

	var userId = {{ i }};
	window.onload = CreateTimer("timer", 45,userId);	
	</script>
	</div>
</h1>
	<div class="question">
		<h1>{{ question_list.question }}</h1>
	
	<form action="{% url 'round3' i %}" method="post" class="inline"> 
		{% csrf_token %}			
		{% bootstrap_form form layout='inline' %}
		<button type="submit" class="btn btn-primary">NEXT</button>
	</form>

{% endblock %}
